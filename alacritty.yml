shell:
  program: /Windows/System32/wsl.exe ~ fish

font:
  normal:
    family: Cascadia Code
  bold:
    family: Cascadia Code
  italic:
    family: Cascadia Code
  bold_italic:
    family: Cascadia Code
  size: 12

background_opacity: 0.8

# https://blog.risouf.net/entry/2019-05-13-use-emacs-on-alacritty.html
key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }  # Ctrl + Space
  - { key: Slash, mods: Control, chars: "\x1f" }  # Ctrl + /
